events {
    worker_connections 1024;
}

http {
    # Upstream definitions for all microservices
    upstream auth_service {
        server auth-service:4001;
        keepalive 32;
    }

    upstream merchant_onboarding_service {
        server merchant-onboarding-service:4003;
        keepalive 32;
    }

    upstream cashback_budget_service {
        server cashback-budget-service:4002;
        keepalive 32;
    }

    upstream notification_service {
        server notification-service:4004;
        keepalive 32;
    }

    upstream points_wallet_service {
        server points-wallet-service:4005;
        keepalive 32;
    }

    upstream referral_service {
        server referral-service:4006;
        keepalive 32;
    }

    upstream social_features_service {
        server social-features-service:4007;
        keepalive 32;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name 161.248.37.235;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name 161.248.37.235;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        # Auth Service - Authentication endpoints
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://auth_service;
            proxy_set_header Connection "";
        }

        location /api/guest/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://auth_service;
            proxy_set_header Connection "";
        }

        # Merchant Onboarding Service
        location /api/applications {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://merchant_onboarding_service;
        }

        location /api/profiles {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://merchant_onboarding_service;
        }

        location /api/merchant/auth {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://merchant_onboarding_service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Cashback & Budget Service
        location /api/transactions/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://cashback_budget_service;
        }

        location /api/disputes/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://cashback_budget_service;
        }

        location /api/funds/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://cashback_budget_service;
        }

        location /api/budgets/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://cashback_budget_service;
        }

        location /api/campaigns/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://cashback_budget_service;
        }

        # Notification Service
        location /api/notifications/ {
            limit_req zone=api burst=30 nodelay;
            proxy_pass http://notification_service;
        }

        location /api/content/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://notification_service;
        }

        # Points & Wallet Service
        location /api/wallet/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://points_wallet_service;
        }

        location /api/points/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://points_wallet_service;
        }

        # Referral Service
        location /api/referral/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://referral_service;
        }

        # Social Features Service
        location /api/social/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://social_features_service;
        }

        # Admin endpoints (routed to respective services)
        location /api/admin/auth/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://auth_service;
        }

        location /api/admin/merchants/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://merchant_onboarding_service;
        }

        location /api/admin/analytics/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://cashback_budget_service;
        }

        location /api/admin/notifications/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://notification_service;
        }

        location /api/admin/social/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://social_features_service;
        }

        # Health checks for all services
        location = /health {
            proxy_pass http://auth_service/health;
        }

        location = /health/auth {
            proxy_pass http://auth_service/health;
        }

        location = /health/merchant {
            proxy_pass http://merchant_onboarding_service/health;
        }

        location = /health/cashback {
            proxy_pass http://cashback_budget_service/health;
        }

        location = /health/notification {
            proxy_pass http://notification_service/health;
        }

        location = /health/points {
            proxy_pass http://points_wallet_service/health;
        }

        location = /health/referral {
            proxy_pass http://referral_service/health;
        }

        location = /health/social {
            proxy_pass http://social_features_service/health;
        }

        # Default route
        location / {
            return 200 '{"success":true,"message":"Fluence Pay API Gateway","version":"1.0.0","services":["auth","merchants","cashback","notifications","wallet","points","referral","social"]}';
            add_header Content-Type application/json;
        }
    }
}
