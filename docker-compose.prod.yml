version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fluence-pay-postgres
    environment:
      POSTGRES_DB: fluence_pay
      POSTGRES_USER: ${POSTGRES_USER:-fluence_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_MULTIPLE_DATABASES: auth_service,merchant_onboarding,cashback_budget,notification_service,points_wallet,referral_service,social_features
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - fluence-pay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fluence_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and message queuing
  redis:
    image: redis:7-alpine
    container_name: fluence-pay-redis
    ports:
      - "127.0.0.1:6379:6379"  # Only accessible from localhost
    volumes:
      - redis_data:/data
    networks:
      - fluence-pay-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: fluence-pay-auth
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=auth_service
      - DB_USER=${POSTGRES_USER:-fluence_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-change_me_in_production}
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fluence-pay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Merchant Onboarding Service
  merchant-onboarding-service:
    build:
      context: ./merchant-onboarding-service
      dockerfile: Dockerfile
    container_name: fluence-pay-merchant-onboarding
    environment:
      - NODE_ENV=production
      - MERCHANT_ONBOARDING_PORT=3000
      - MERCHANT_DB_HOST=postgres
      - MERCHANT_DB_PORT=5432
      - MERCHANT_DB_NAME=merchant_onboarding
      - MERCHANT_DB_USER=${POSTGRES_USER:-fluence_user}
      - MERCHANT_DB_PASSWORD=${POSTGRES_PASSWORD:-change_me_in_production}
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - NOTIFICATION_SERVICE_URL=http://notification-service:3000
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@fluencepay.com}
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - fluence-pay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cashback & Budget Service
  cashback-budget-service:
    build:
      context: ./cashback-budget-service
      dockerfile: Dockerfile
    container_name: fluence-pay-cashback-budget
    environment:
      - NODE_ENV=production
      - CASHBACK_BUDGET_PORT=3000
      - CASHBACK_DB_HOST=postgres
      - CASHBACK_DB_PORT=5432
      - CASHBACK_DB_NAME=cashback_budget
      - CASHBACK_DB_USER=${POSTGRES_USER:-fluence_user}
      - CASHBACK_DB_PASSWORD=${POSTGRES_PASSWORD:-change_me_in_production}
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - MERCHANT_SERVICE_URL=http://merchant-onboarding-service:3000
      - NOTIFICATION_SERVICE_URL=http://notification-service:3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      merchant-onboarding-service:
        condition: service_started
    networks:
      - fluence-pay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: fluence-pay-notification
    environment:
      - NODE_ENV=production
      - NOTIFICATION_PORT=3000
      - NOTIFICATION_DB_HOST=postgres
      - NOTIFICATION_DB_PORT=5432
      - NOTIFICATION_DB_NAME=notification_service
      - NOTIFICATION_DB_USER=${POSTGRES_USER:-fluence_user}
      - NOTIFICATION_DB_PASSWORD=${POSTGRES_PASSWORD:-change_me_in_production}
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - MERCHANT_SERVICE_URL=http://merchant-onboarding-service:3000
      - CASHBACK_SERVICE_URL=http://cashback-budget-service:3000
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@fluencepay.com}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_FROM_NUMBER=${TWILIO_FROM_NUMBER:-}
      - FIREBASE_SERVER_KEY=${FIREBASE_SERVER_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - fluence-pay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Points & Wallet Service
  points-wallet-service:
    build:
      context: ./points-wallet-service
      dockerfile: Dockerfile
    container_name: fluence-pay-points-wallet
    environment:
      - NODE_ENV=production
      - POINTS_WALLET_PORT=3000
      - POINTS_DB_HOST=postgres
      - POINTS_DB_PORT=5432
      - POINTS_DB_NAME=points_wallet
      - POINTS_DB_USER=${POSTGRES_USER:-fluence_user}
      - POINTS_DB_PASSWORD=${POSTGRES_PASSWORD:-change_me_in_production}
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - REFERRAL_SERVICE_URL=http://referral-service:3000
      - SOCIAL_SERVICE_URL=http://social-features-service:3000
      - NOTIFICATION_SERVICE_URL=http://notification-service:3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - fluence-pay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Referral Service
  referral-service:
    build:
      context: ./referral-service
      dockerfile: Dockerfile
    container_name: fluence-pay-referral
    environment:
      - NODE_ENV=production
      - REFERRAL_PORT=3000
      - REFERRAL_DB_HOST=postgres
      - REFERRAL_DB_PORT=5432
      - REFERRAL_DB_NAME=referral_service
      - REFERRAL_DB_USER=${POSTGRES_USER:-fluence_user}
      - REFERRAL_DB_PASSWORD=${POSTGRES_PASSWORD:-change_me_in_production}
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - POINTS_SERVICE_URL=http://points-wallet-service:3000
      - SOCIAL_SERVICE_URL=http://social-features-service:3000
      - NOTIFICATION_SERVICE_URL=http://notification-service:3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      points-wallet-service:
        condition: service_started
    networks:
      - fluence-pay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Social Features Service
  social-features-service:
    build:
      context: ./social-features-service
      dockerfile: Dockerfile
    container_name: fluence-pay-social-features
    environment:
      - NODE_ENV=production
      - SOCIAL_FEATURES_PORT=3000
      - SOCIAL_DB_HOST=postgres
      - SOCIAL_DB_PORT=5432
      - SOCIAL_DB_NAME=social_features
      - SOCIAL_DB_USER=${POSTGRES_USER:-fluence_user}
      - SOCIAL_DB_PASSWORD=${POSTGRES_PASSWORD:-change_me_in_production}
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - AUTH_SERVICE_URL=http://auth-service:3000
      - POINTS_SERVICE_URL=http://points-wallet-service:3000
      - REFERRAL_SERVICE_URL=http://referral-service:3000
      - NOTIFICATION_SERVICE_URL=http://notification-service:3000
      - REDIS_URL=redis://redis:6379
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID:-}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET:-}
      - TWITTER_CLIENT_ID=${TWITTER_CLIENT_ID:-}
      - TWITTER_CLIENT_SECRET=${TWITTER_CLIENT_SECRET:-}
      - INSTAGRAM_APP_ID=${INSTAGRAM_APP_ID:-}
      - INSTAGRAM_APP_SECRET=${INSTAGRAM_APP_SECRET:-}
      - INSTAGRAM_REDIRECT_URI=${INSTAGRAM_REDIRECT_URI:-http://161.248.37.235:5726/api/social/instagram/callback}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID:-}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET:-}
      - TIKTOK_CLIENT_KEY=${TIKTOK_CLIENT_KEY:-}
      - TIKTOK_CLIENT_SECRET=${TIKTOK_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      points-wallet-service:
        condition: service_started
      referral-service:
        condition: service_started
    networks:
      - fluence-pay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fluence-pay-nginx
    ports:
      - "${SERVER_PORT:-5726}:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - merchant-onboarding-service
      - cashback-budget-service
      - notification-service
      - points-wallet-service
      - referral-service
      - social-features-service
    networks:
      - fluence-pay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  fluence-pay-network:
    driver: bridge

